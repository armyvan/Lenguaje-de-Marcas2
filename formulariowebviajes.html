<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planifica tu Viaje - Explora África</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #008080;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            text-align: center;
            margin-top: 20px;
        }
        nav a {
            text-decoration: none;
            color: #008080;
            margin: 0 15px;
        }
        main {
            padding: 20px;
        }
        h1, h2 {
            color: #008080;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #008080;
            color: white;
            border: none;
            cursor: pointer;
        }
        footer {
            background-color: #008080;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Planifica tu Viaje</h1>
    </header>

    <nav>
        <a href="index.html">Inicio</a>
        <a href="plan-viaje.html">Planifica tu viaje</a>
    </nav>

    <main>
        <h2>Formulario de planificación</h2>
        <form action="submit-viaje.html" method="POST">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="destino">Destino deseado:</label>
            <select id="destino" name="destino" required>
                <option value="kenia">Kenia - Safari</option>
                <option value="marruecos">Marruecos - Desierto del Sahara</option>
                <option value="tanzania">Tanzania - Kilimanjaro</option>
                <option value="egipto">Egipto - Crucero por el Nilo</option>
            </select>

            <label for="fecha">Fechas del viaje:</label>
            <input type="date" id="fecha" name="fecha" required>

            <label for="actividades">Preferencias de actividades:</label>
            <textarea id="actividades" name="actividades" rows="4" placeholder="Escribe tus actividades preferidas (ej. safari, buceo, excursiones)"></textarea>

            <input type="submit" value="Enviar Plan de Viaje">
        </form>
    </main>

</body>
</html>
